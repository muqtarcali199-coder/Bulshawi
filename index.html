<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Time Management Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1> Time Management Dashboard</h1>

    <!-- Add Task Form -->
    <div class="add-task">
      <input type="text" id="taskName" placeholder="Task name">
      <input type="date" id="taskDue">
      <select id="taskPriority">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <textarea id="taskNotes" placeholder="Task notes (optional)"></textarea>
      <button id="addBtn"><i class="fas fa-plus"></i> Add Task</button>
    </div>

    <!-- Save Button -->
    <div class="save-container">
      <button id="saveBtn"><i class="fas fa-save"></i> Save Changes</button>
    </div>

    <!-- Task Cards -->
    <div class="cards" id="cardsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
